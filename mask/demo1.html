<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG 蒙版事例</title>
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:link="http://www.w3.org/1999/xlink" width="400" height="400">
        <defs>
            <mask id="myMask">
                <rect x="0" y="0" width="400" height="400" style="fill:white" />
                <circle cx="200" cy="200" r="50" style="fill:black;" />
            </mask>
            <clipPath id="myClip">
                <rect x="300" y="300" width="100" height="100" />
            </clipPath>
        </defs>

        <rect x="0" y="0" width="400" height="400" style="fill:red;" />
        <rect x="0" y="0" width="400" height="400" style="fill:blue;mask:url(#myMask)" />
    </svg>
</body>

</html>
